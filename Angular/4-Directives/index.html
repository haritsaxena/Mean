<!DOCTYPE html>
<html ng-app="App">

  <head>

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <h1>Hello Plunker!</h1>
    <div ng-controller="MainController" >

    {{counter}}

</html>
