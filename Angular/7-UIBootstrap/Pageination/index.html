<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
	<script src="main.js"></script> 
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<title>AngularUIBootstrap</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body ng-app="ui.bootstrap.demo">
	<div id="greeting"></div>
	
	<div ng-controller="PaginationDemoCtrl">
		<h4>Default</h4>
		<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
		 <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
	</div>
</body>
</html>
