<!DOCTYPE html>

<html ng-app="myApp">
<head>
	<script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<div ng-controller="maincontroller">  {{name1}}
		<input type="text" ng:model="contribName" placeholder="enter name of contributor"> 
		<input type="button" ng-click="getdetails(contribName)">
		<span ng-show="notfound">Not Found</span>
		
		<ul>
			<li ng-repeat='evnt in dataelem'>
				<span> {{ evnt.type}} </span>
				<span> {{ evnt.created_at}} </span>
				<span> {{ evnt.repo.name}} </span>
			</li>
		</ul>
	</div>	
</body>

</html>
